<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALVIN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="form-wrapper bg-dark text-light p-4">
      <h1 class="text-center mb-4">CALVIN</h1>

      <form id="loan-form">
        <div class="form-group">
          <label for="total-amount">Total Amount:</label>
          <input type="text" id="total-amount" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="interest-percent">Interest Rate:</label>
          <input type="number" id="interest-percent" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="loan-duration">No. Repayments:</label>
          <input type="number" id="loan-duration" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Calculate</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
